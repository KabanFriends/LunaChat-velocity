plugins {
    id 'java'
}

group 'com.github.ucchyocean'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
    maven {
        name 'papermc'
        url 'https://repo.papermc.io/repository/maven-public/'
    }
}

dependencies {
    compileClasspath 'org.yaml:snakeyaml:2.2'
    compileClasspath group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    implementation 'org.jetbrains:annotations:13.0'
    implementation 'com.velocitypowered:velocity-api:3.3.0-SNAPSHOT'
    annotationProcessor 'com.velocitypowered:velocity-api:3.3.0-SNAPSHOT'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }} {
        exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}